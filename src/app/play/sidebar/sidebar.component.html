<div *ngIf="segments && segments.length > 0">
  <h3>SEGMENTS</h3>
  <ul>
    <li *ngFor="let segment of segments">
      <a href="#">{{ segment.name }}</a>
    </li>
  </ul>
</div>
<div *ngIf="!segments || segments.length === 0">
  <p>Enter an HL7 message into the text area and click search.</p>
</div>
