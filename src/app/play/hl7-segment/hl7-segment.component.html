<md-card *ngIf="segment">
  <md-card-header>
    <md-card-title>{{ segment.name }}</md-card-title>
    <md-card-subtitle>{{ segment.value }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <ul *ngIf="segment.fields && segment.fields.length > 0" class="field-list">
      <li *ngFor="let field of segment.fields">
        <div *ngFor="let repetition of field.repetitions" class="inline-block repetition">
          <app-hl7-field [field]="repetition" [repeating]="true"></app-hl7-field>
        </div>
        <app-hl7-field *ngIf="!field.repeating" [field]="field" [repeating]="false"></app-hl7-field>
      </li>
    </ul>
  </md-card-content>
</md-card>
